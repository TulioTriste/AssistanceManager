<ion-header [translucent]="true">
  <!-- Flecha para regresar a la página anterior -->
  <ion-toolbar>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Please Login</ion-card-title>
    </ion-card-header>

    <ion-list>
      <ion-item>
        <ion-card-content>
          Ingrese sus Credenciales
        </ion-card-content>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="user.username" label="Usuario" labelPlacement="floating"
          placeholder="Ingrese su usuario">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="user.password" [type]="passwordType" label="Contraseña" labelPlacement="floating"
          placeholder="Ingrese su contraseña">
          <ion-icon [name]="eyeIcon" slot="end" (click)="togglePasswordVisibility()"></ion-icon>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label>{{mensaje}}</ion-label>
      </ion-item>

      <div *ngIf="spinner">
        <ion-item id="carga">
          <ion-label>Cargando...</ion-label>
        </ion-item>
        <ion-item id="carga">
          <mat-spinner></mat-spinner>
        </ion-item>
      </div>

      <ion-item>
        <ion-button fill="clear" (click)="validar()">Ingresar</ion-button>
      </ion-item>

      <ion-item>
        <ion-button fill="clear" [routerLink]="['/register']">Registrar</ion-button>
      </ion-item>

      <ion-item>
        <ion-button fill="clear" [routerLink]="['/recoverpass']">¿Olvidaste tu contraseña?</ion-button>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
