<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Please Login</ion-card-title>
    </ion-card-header>

    <ion-list>
      <ion-item>
        <ion-card-content>
          Ingrese sus Credenciales
        </ion-card-content>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="user.username" label="Usuario" labelPlacement="floating"
          placeholder="Ingrese su usuario">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Contraseña" [(ngModel)]="user.password" type="password" labelPlacement="floating"
          placeholder="Ingrese su contraseña">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label>{{mensaje}}</ion-label>
      </ion-item>

      <div *ngIf="spinner">
        <ion-item id="carga">
          <ion-label>Cargando</ion-label>
        </ion-item>
        <ion-item id="carga">
          <mat-spinner></mat-spinner>
        </ion-item>
      </div>

      <ion-item>
        <ion-button fill="clear" (click)="validar()">Ingresar</ion-button>
      </ion-item>

      <ion-item>
        <ion-button fill="clear" [routerLink]="['/register']">Registrar</ion-button>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
