<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>alumnoPerfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">alumnoPerfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <h1>
    {{userData?.name}}
  </h1>

  <ion-button expand="block" (click)="startScan()" [disabled]="!isSupported">Start Scan</ion-button>

  <ion-content>
    <qrcode [qrdata]="'qrCodeSt'" 
            [imageSrc]="'https://web.terapify.com/hubfs/Burnout-11.png'" 
            [colorLight]="'#a8d3f7'" 
            [width]='256' 
            [errorCorrectionLevel]="'M'">
    </qrcode>
  </ion-content>
</ion-content>
