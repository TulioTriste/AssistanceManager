<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/perfiles/alumno"></ion-back-button> <!-- O la ruta de tu elecciÃ³n -->
    </ion-buttons>
    <ion-title>docente-qrcode</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">scan-qr</ion-title>
    </ion-toolbar>
  </ion-header>

  <ngx-scanner-qrcode #action="scanner" (event)="onEvent($event)"></ngx-scanner-qrcode>
  <div *ngIf="action.isLoading">
    <h2>Loading...</h2>
  </div>
  <div>
    <h2>{{message}}</h2>
  </div>
  <!-- <button (click)="scanner.start()">Start Scanning</button>
  <button (click)="scanner.stop()">Stop Scanning</button> -->
  
</ion-content>
