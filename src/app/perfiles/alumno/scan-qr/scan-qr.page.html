<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>scan-qr</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">scan-qr</ion-title>
    </ion-toolbar>
  </ion-header>

  <ngx-scanner-qrcode #action="scanner" (event)="onEvent($event)"></ngx-scanner-qrcode>
  <div *ngIf="action.isLoading">
    <h2>Loading...</h2>
  </div>
  <div>
    <h2>{{message}}</h2>
  </div>
  <!-- <button (click)="scanner.start()">Start Scanning</button>
  <button (click)="scanner.stop()">Stop Scanning</button> -->
  
</ion-content>
