<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil de {{userData?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">alumnoPerfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <main>
    <div class="container">
      <ion-img class="img_perfil" src="assets/img/perfil_alumno.png" alt="imagen alumno"></ion-img>
    </div>
    <div class="center">
      <h3>Alumno {{userData?.name}}</h3>
    </div>
    <div class="edit_profile">
      <ion-button color="warning">Editar perfil</ion-button>
    </div>
    <ion-item class="op_diponibles">
      <h6>Acciones disponibles</h6>
    </ion-item>
    <ion-list>
      <ion-item button (click)="scan()">
        <ion-label>Escanear Codigo QR</ion-label>
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-item>
      <ion-item button>
        <ion-label>Consultar m√°s opciones</ion-label>
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-item>
      <ion-item button>
        <ion-label>Historial de Asistencia</ion-label>
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-item>
    </ion-list>
  </main>
</ion-content>
