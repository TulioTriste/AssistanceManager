<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/perfiles/profesor"></ion-back-button> <!-- O la ruta de tu elecciÃ³n -->
    </ion-buttons>
    <ion-title>docente-qrcode</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">docente-qrcode</ion-title>
    </ion-toolbar>
  </ion-header>

  <qrcode [qrdata]="qrData" 
          [imageSrc]="'https://web.terapify.com/hubfs/Burnout-11.png'" 
          [colorLight]="'#a8d3f7'" 
          [width]='256' 
          [errorCorrectionLevel]="'M'">
  </qrcode>

  <ion-button expand="full" color="danger" (click)="onFinish()">
    Terminar asistencia
  </ion-button>

  <p>{{ message }}</p>
</ion-content>

<p>Tiempo: {{ timeMessage }}</p>
